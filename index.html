<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:500" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div class="container-fluid">
        <section class="row header">
            <div class="col-sm-12">
                <img class="t-logo" src="img/telerik-logo-logo.png" />
                <img id="game-logo" src="img/logo.png" />
            </div>
        </section>
        <section class="row">
            <div class="col-sm-2 kendoka">
            </div>
            <div class="col-sm-8"><div id="grid"></div></div>
            <div class="col-sm-2">
                <img src="img/ninja.png" class="ninja" />
            </div>
        </section>
    </div>
    <script src="https://kendo.cdn.telerik.com/2017.3.1018/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.3.1018/js/kendo.all.min.js"></script>
    <script src="https://da189i1jfloii.cloudfront.net/js/kinvey-html5-sdk-3.9.3.min.js"></script>
    <script id="rowTemplate" type="text/x-kendo-tmpl">
        <tr data-uid="#: uid #" class="rank-#: rank #">
            <td class="rank">
                #: rank #
            </td>
            <td class="playerName">
                #: playerName #
            </td>
            <td class="score">
                #: score #
            </td>
        </tr>
    </script>
    <script id="altRowTemplate" type="text/x-kendo-tmpl">
        <tr data-uid="#: uid #" class="rank-#: rank # k-alt">
            <td class="rank">
                #: rank #
            </td>
            <td class="playerName">
                #: playerName #
            </td>
            <td class="score">
                #: score #
            </td>
        </tr>
    </script>
    <script src="app.js"></script>
    <script>
        app.init({eventId: "codemash2018"});
    </script>
</body>

</html>
